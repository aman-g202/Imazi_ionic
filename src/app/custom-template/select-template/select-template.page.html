<ion-header>
  <ion-toolbar>
    <ion-title>Select Template</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row style="height: 400px;">
      <ion-col size = "4" *ngFor="let image of images">
        <ion-img text-center class= "templateView" [src] = "image" >

        </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid fixed>
    <ion-row>
      <ion-col size= "12">
        <ion-segment scrollable (ionChange) = "onCategoryChange($event)">
          <ion-segment-button checked *ngFor="let category of categories; let i = index" value ="{{category}}">
            <ion-label>{{ category }}</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
