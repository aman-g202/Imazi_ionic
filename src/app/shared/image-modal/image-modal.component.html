<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="reset()">
        Reset
      </ion-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center">Edit Image</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" color="danger" (click)="clear()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
      <ion-button slot="icon-only" color="success" (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content slots="fixed" forceOverscroll="true">
  <angular-cropper #angularCropper [cropperOptions]="cropperOptions"
    [imageUrl]="'data:image/jpeg;base64,' + pickedImage" class="ion-no-padding">
  </angular-cropper>

<ion-footer>
  <ion-row>
    <ion-col offset="1" size="2" class="textAlignmentCenter">
      <ion-button fill="outline" size="small" shape="round" color="dark" (click)="zoom(true)">
        <ion-icon name="expand"></ion-icon> 
      </ion-button>
      <ion-label color="dark">Zoom +</ion-label>
    </ion-col>
    <ion-col size="2" class="textAlignmentCenter">
      <ion-button fill="outline" size="small" shape="round" color="dark" (click)="zoom(false)">
        <ion-icon name="contract"></ion-icon> 
      </ion-button>
      <ion-label color="dark">Zoom -</ion-label>
    </ion-col>
    <ion-col size="2" class="textAlignmentCenter">
      <ion-button fill="outline" size="small" shape="round" color="dark" (click)="rotate()">
        <ion-icon name="refresh-circle"></ion-icon> 
      </ion-button>
      <ion-label color="dark">Rotate</ion-label>
    </ion-col>
    <ion-col size="2" class="textAlignmentCenter"> 
      <ion-button fill="outline" size="small" shape="round" color="dark" (click)="scaleY()">
        <ion-icon name="code-download"></ion-icon> 
      </ion-button>
      <ion-label color="dark">FlipY</ion-label>
    </ion-col>
    <ion-col size="2" class="textAlignmentCenter">
      <ion-button fill="outline" size="small" shape="round" color="dark" (click)="scaleX()">
        <ion-icon name="code-working"></ion-icon> 
      </ion-button>
      <ion-label color="dark">FlipX</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col offset="2" size="2">
      <ion-button fill="outline" size="small" shape="round" color="dark" (click)="move(0, -10)">
        <ion-icon name="arrow-round-up"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="outline" size="small" shape="round" color="dark" (click)="move(0, 10)">
        <ion-icon name="arrow-round-down"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="outline" size="small" shape="round" color="dark" (click)="move(-10, 0)">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="outline" size="small" shape="round" color="dark" (click)="move(10, 0)">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
