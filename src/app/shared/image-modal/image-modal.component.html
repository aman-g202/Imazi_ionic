<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="reset()">
        Reset
      </ion-button>
    </ion-buttons>
    <ion-title size="large" class="ion-text-center">Edit Image</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" color="danger" (click)="clear()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
      <ion-button slot="icon-only" color="success" (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <angular-cropper #angularCropper [cropperOptions]="cropperOptions"
    [imageUrl]="'data:image/jpeg;base64,' + pickedImage" no-padding>
  </angular-cropper>

  <!-- <ion-button (click)="closeModal()">
          <ion-icon name="close"></ion-icon>Close
        </ion-button> -->
  <!-- <ion-img [src]="'data:image/jpeg;base64,' + pickedImage"> -->
  <!-- </ion-img>   -->
  <ion-grid>
    <ion-row>
      <ion-col size-sm="4">
        <ion-button fill="outline" size="small" icon-left color="primary" (click)="zoom(true)">
          <ion-icon name="add"></ion-icon> Zoom
        </ion-button>
      </ion-col>
      <ion-col size-sm="4">
        <ion-button fill="outline" size="small" icon-left color="primary" (click)="zoom(false)">
          <ion-icon name="remove"></ion-icon> Zoom
        </ion-button>
      </ion-col>
      <ion-col size-sm="4">
        <ion-button fill="outline" size="small" icon-left (click)="rotate()">
          <ion-icon name="refresh"></ion-icon> 90 deg
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6">
        <ion-button class="scalex" fill="outline" (click)="scaleX()">
          Flip X
        </ion-button>
      </ion-col>
      <ion-col size-sm="6">
        <ion-button class="scaley" fill="outline" (click)="scaleY()">
          Flip Y
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="movement">
      <ion-col size-sm="2" offset-sm="2">
        <ion-button fill="outline" slots="icon-only" (click)="move(0, -10)">
          <ion-icon name="arrow-round-up"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size-sm="2">
        <ion-button fill="outline" slots="icon-only" (click)="move(0, 10)">
          <ion-icon name="arrow-round-down"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size-sm="2">
        <ion-button fill="outline" slots="icon-only" (click)="move(-10, 0)">
          <ion-icon name="arrow-round-back"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size-sm="2">
        <ion-button fill="outline" slots="icon-only" (click)="move(10, 0)">
          <ion-icon name="arrow-round-forward"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6">
        <ion-button class="scalex" fill="outline" (click)="setDrag()">
          Set Drag
        </ion-button>
      </ion-col>
      <ion-col size-sm="6">
        <ion-button class="scaley" fill="outline" (click)="setCrop()">
          Set Crop
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngIf="croppedImage">
    <ion-card-header>Preview Result</ion-card-header>
    <ion-card-content>
      <img [src]="croppedImage">
    </ion-card-content>
  </ion-card>
</ion-content>
