<ion-header>
  <ion-toolbar>
    <ion-title>Edit-Page</ion-title>
    <ion-buttons slot="secondary">
      <ion-button slot="end">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

    <ion-icon size="small" slot="start" name="sunny"></ion-icon>
    <ion-icon slot="end" name="sunny"></ion-icon>
  </ion-range> -->

</ion-content>

<ion-tabs *ngIf="showToolbar; else option">
  <ion-tab-bar slot="bottom">
    <ion-row>
      <ion-col size-sm="4">
        <app-image-picker (imagePicked)=choosenImage($event)>
        </app-image-picker>
      </ion-col>
      <ion-col size-sm="4">
        <ion-tab-button (click) = selectSticker()>
          <ion-label>STICKER</ion-label>
          <ion-icon name="add"></ion-icon>
        </ion-tab-button>
      </ion-col>
      <ion-col size-sm="4">
        <ion-tab-button (click)="onAddText()">
          <ion-label>TEXT</ion-label>
          <ion-icon name="add"></ion-icon>
        </ion-tab-button>
      </ion-col>
    </ion-row>
  </ion-tab-bar>
</ion-tabs>

<ng-template #option>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-row>
        <ion-col size-sm="2">
            <ion-button (click)="deleteSelectedTextArea()" color="danger" fill="outline">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col size-sm="4">
          <ion-button (click)="decrementTextSize()"> 
            <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size-sm="2">
         <p>{{ textAreaSize }} px</p>
        </ion-col>
        <ion-col size-sm="2">
            <ion-button (click)="incrementTextSize()">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col size-sm="2">
            <ion-button (click)="checkmarkTextAreaSizeView()" color="success" fill="outline">
              <ion-icon slot="icon-only" name="checkmark"></ion-icon>
            </ion-button>
        </ion-col>
      </ion-row>
    </ion-tab-bar>
  </ion-tabs>
</ng-template>

<div id="example-boundary">
  <div #resizeBox class="container image" style="position: relative;" [style.width.px]="width"
    [style.height.px]="height" #elementRef cdkDrag cdkDragBoundary="#example-boundary">
    <span #dragHandleCorner [cdkDragLockAxis]="lockAxis" [ngClass]="[drHandle, corn]" cdkDrag
      (cdkDragMoved)="dragMove(dragHandleCorner, $event)"></span>
    <span #dragHandleRight cdkDragLockAxis="x" class="dragHandle right" cdkDrag
      (cdkDragMoved)="dragMove(dragHandleRight, $event)"></span>
    <span #dragHandleBottom cdkDragLockAxis="y" class="dragHandle bottom" cdkDrag
      (cdkDragMoved)="dragMove(dragHandleBottom, $event)"></span>
  </div>
  <div #resizeBox1 class="container image" style="position: relative;" [style.width.px]="width"
    [style.height.px]="height" #elementRef1 cdkDrag cdkDragBoundary="#example-boundary">
    <span #dragHandleCorner1 [cdkDragLockAxis]="lockAxis" [ngClass]="[drHandle1, corn1]" cdkDrag
      (cdkDragMoved)="dragMove1(dragHandleCorner1, $event)"></span>
    <span #dragHandleRight1 cdkDragLockAxis="x" class="dragHandle1 right" cdkDrag
      (cdkDragMoved)="dragMove1(dragHandleRight1, $event)"></span>
    <span #dragHandleBottom1 cdkDragLockAxis="y" class="dragHandle1 bottom" cdkDrag
      (cdkDragMoved)="dragMove1(dragHandleBottom1, $event)"></span>
  </div>

  <!-- Dynamically adding text Area div's -->

  <div class="textArea" cdkDrag cdkDragBoundary="#example-boundary" #inputText5 (press)="onLongPressTextArea($event,5)">
    
  </div>
  <div class="textArea" cdkDrag cdkDragBoundary="#example-boundary" #inputText4 (press)="onLongPressTextArea($event,4)">
    
  </div>
  <div class="textArea" cdkDrag cdkDragBoundary="#example-boundary" #inputText3 (press)="onLongPressTextArea($event,3)">
    
  </div>
  <div class="textArea" cdkDrag cdkDragBoundary="#example-boundary" #inputText2 (press)="onLongPressTextArea($event,2)">
    
  </div>
  <div class="textArea" cdkDrag cdkDragBoundary="#example-boundary" #inputText1 (press)="onLongPressTextArea($event,1)">
    
  </div>

</div>
