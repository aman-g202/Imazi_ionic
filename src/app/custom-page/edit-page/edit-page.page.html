<ion-header>
  <ion-toolbar>
    <ion-title>Edit-Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll="false">

  <ion-img src="assets/images/avenger.jpg" class="image"></ion-img>

  <ion-range min="0" max="1" step="0.1" (ionChange)="changeOpacity($event)">
    <ion-icon size="small" slot="start" name="sunny"></ion-icon>
    <ion-icon slot="end" name="sunny"></ion-icon>
  </ion-range>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="takePhoto(0)">
        <ion-label>IMAGE</ion-label>
        <ion-icon name="add"></ion-icon>
      </ion-tab-button>
      <ion-tab-button>
        <ion-label>STICKER</ion-label>
        <ion-icon name="add"></ion-icon>
      </ion-tab-button>
      <ion-tab-button>
        <ion-label>TEXT</ion-label>
        <ion-icon name="add"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
